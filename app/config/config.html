<!DOCTYPE html>
<html>
    <head>
        <title>Settings</title>
        <script type="text/javascript" src="config.js"></script>
        <style>
            .wrapper {
                position: fixed;
                width: 100%;
                height: 100%;
                text-align: center;
                vertical-align: middle;
                margin-top: 15%;
                font-size: 17px;
                font-family: sans-serif;
            }
            
            .themeSelect {
                border-radius: 10%;
                height: 8%;
                width: 30%;
                font-size: 17px;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <input type="checkbox" id="autostart"><label>Launch on startup</label><Br><br>
            <input type="checkbox" id="backgStart"><label>Run in background</label><br><br>
            <label>Color scheme: </label>
            <select id="themeSelect" class="themeSelect">
                <option>Classic Everonte</option>
                <option>Original Whatever</option>
                <option>Deep Dark</option>
            </select>
            <div style="height: 30%"></div>
            <div style="font-size: 14px">
                <label>Whatever v1.1.0</label><br>
                <label>Made with &hearts; by CellarD0-0r &copy; 2017</label>
            </div>
        </div>
    </body>
</html>
